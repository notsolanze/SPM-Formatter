<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPM Formatter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 font-sans">
    <div class="w-full max-w-md space-y-4">
        <!-- Input Field -->
        <div class="bg-white rounded-2xl shadow-sm p-4">
            <div id="inputField" contenteditable="true" class="w-full min-h-[100px] focus:outline-none placeholder-gray-400 text-gray-700" data-placeholder="Enter your message here..."></div>
            <div class="flex flex-wrap gap-4 mt-2 border-t pt-3">
                <button class="text-gray-500 hover:text-gray-700" data-format="justifyLeft">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <button class="text-gray-500 hover:text-gray-700" data-format="justifyCenter">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
                <button class="text-gray-500 hover:text-gray-700" data-format="justifyRight">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h7m5 6h7" />
                    </svg>
                </button>
                <button class="text-gray-500 hover:text-gray-700" data-format="removeFormat">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                    </svg>
                </button>
                <button class="text-gray-500 hover:text-gray-700 font-bold" data-format="italic">I</button>
                <button class="text-gray-500 hover:text-gray-700 font-bold" data-format="bold">B</button>
                <button class="text-gray-500 hover:text-gray-700 font-bold" data-format="underline">U</button>
                <button class="text-gray-500 hover:text-gray-700" data-format="strikeThrough">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </button>
                <select id="fontSize" class="text-gray-700 bg-gray-100 rounded px-2 py-1">
                    <option value="">Font Size</option>
                    <option value="1">Small</option>
                    <option value="3">Normal</option>
                    <option value="5">Large</option>
                    <option value="7">Huge</option>
                </select>
                <select id="fontFamily" class="text-gray-700 bg-gray-100 rounded px-2 py-1">
                    <option value="">Font Family</option>
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="Verdana, sans-serif">Verdana</option>
                    <option value="Helvetica, sans-serif">Helvetica</option>
                    <option value="Times New Roman, serif">Times New Roman</option>
                    <option value="Courier New, monospace">Courier New</option>
                </select>
            </div>
        </div>

        <!-- Output Field -->
        <div class="bg-white rounded-2xl shadow-sm p-4">
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm text-gray-500">Output</span>
                <button id="copyButton" class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </button>
            </div>
            <div id="outputField" contenteditable="true" class="w-full min-h-[100px] focus:outline-none placeholder-gray-400 text-gray-700 uppercase" data-placeholder="UPPERCASE OUTPUT WILL APPEAR HERE..."></div>
            <div class="flex flex-wrap gap-4 mt-2 border-t pt-3">
                <button class="text-gray-500 hover:text-gray-700" data-format="justifyLeft">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <button class="text-gray-500 hover:text-gray-700" data-format="justifyCenter">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
                <button class="text-gray-500 hover:text-gray-700" data-format="justifyRight">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h7m5 6h7" />
                    </svg>
                </button>
                <button class="text-gray-500 hover:text-gray-700" data-format="removeFormat">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                    </svg>
                </button>
                <button class="text-gray-500 hover:text-gray-700 font-bold" data-format="italic">I</button>
                <button class="text-gray-500 hover:text-gray-700 font-bold" data-format="bold">B</button>
                <button class="text-gray-500 hover:text-gray-700 font-bold" data-format="underline">U</button>
                <button class="text-gray-500 hover:text-gray-700" data-format="strikeThrough">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Hidden textarea for copying formatted text -->
    <textarea id="hiddenTextarea" style="position: absolute; left: -9999px;"></textarea>

    <script>
        const inputField = document.getElementById('inputField');
        const outputField = document.getElementById('outputField');
        const copyButton = document.getElementById('copyButton');
        const hiddenTextarea = document.getElementById('hiddenTextarea');
        const fontSizeSelect = document.getElementById('fontSize');
        const fontFamilySelect = document.getElementById('fontFamily');
        const outputFontSizeSelect = document.getElementById('outputFontSize');
        const outputFontFamilySelect = document.getElementById('outputFontFamily');

        // Function to update placeholder visibility
        function updatePlaceholder(element) {
            if (element.textContent.trim() === '') {
                element.classList.add('empty');
            } else {
                element.classList.remove('empty');
            }
        }

        // Initialize placeholders
        updatePlaceholder(inputField);
        updatePlaceholder(outputField);

        // Input event listener
        inputField.addEventListener('input', function() {
            let content = this.innerHTML;
            content = content.replace(/&nbsp;/g, ' '); // Replace &nbsp; with regular space
            outputField.innerHTML = content.toUpperCase();
            updatePlaceholder(inputField);
            updatePlaceholder(outputField);
        });

        // Formatting buttons functionality
        document.querySelectorAll('[data-format]').forEach(button => {
            button.addEventListener('click', function() {
                const format = this.getAttribute('data-format');
                const targetField = this.closest('.bg-white').querySelector('[contenteditable]');
                document.execCommand(format, false, null);
                targetField.focus();
            });
        });

        // Font size functionality
        fontSizeSelect.addEventListener('change', function() {
            document.execCommand('fontSize', false, this.value);
            inputField.focus();
        });

        outputFontSizeSelect.addEventListener('change', function() {
            document.execCommand('fontSize', false, this.value);
            outputField.focus();
        });

        // Font family functionality
        fontFamilySelect.addEventListener('change', function() {
            document.execCommand('fontName', false, this.value);
            inputField.focus();
        });

        outputFontFamilySelect.addEventListener('change', function() {
            document.execCommand('fontName', false, this.value);
            outputField.focus();
        });

        // Prevent default behavior for enter key
        inputField.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.execCommand('insertLineBreak', false, null);
            }
        });

        // Output event listener to maintain uppercase
        outputField.addEventListener('input', function() {
            let content = this.innerHTML;
            content = content.replace(/&nbsp;/g, ' '); // Replace &nbsp; with regular space
            content = content.toUpperCase();
            
            const selection = window.getSelection();
            const range = selection.getRangeAt(0);
            const startOffset = range.startOffset;
            
            this.innerHTML = content;
            
            // Restore cursor position
            range.setStart(this.childNodes[0], startOffset);
            range.collapse(true);
            selection.removeAllRanges();
            selection.addRange(range);
            
            updatePlaceholder(outputField);
        });

        // Copy button functionality
        copyButton.addEventListener('click', function() {
            // Create a new element with the same styling as the output field
            const tempElement = document.createElement('div');
            tempElement.innerHTML = outputField.innerHTML;
            tempElement.style.cssText = window.getComputedStyle(outputField, null).cssText;
            tempElement.style.position = 'fixed';
            tempElement.style.left = '-9999px';
            document.body.appendChild(tempElement);

            // Select the content of the temporary element
            const range = document.createRange();
            range.selectNodeContents(tempElement);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);

            // Copy the selected content
            document.execCommand('copy');

            // Remove the temporary element
            document.body.removeChild(tempElement);

            // Visual feedback for successful copy
            this.classList.add('text-green-500');
            setTimeout(() => {
                this.classList.remove('text-green-500');
            }, 1000);
        });
    </script>

    <style>
        [contenteditable][data-placeholder]:empty:before {
            content: attr(data-placeholder);
            color: #9ca3af;
            pointer-events: none;
        }
    </style>
</body>
</html>
